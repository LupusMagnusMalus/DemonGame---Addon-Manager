<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DemonGame Addon Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    
    <!-- Header -->
    <header class="popup-header">
      <div class="header-info">
        <h1>DemonGame Addon Manager</h1>
        <span class="version-badge">v0.1.0</span>
      </div>
    </header>

    <!-- Dynamic Tab Navigation -->
    <nav class="tab-navigation" id="tabNavigation">
      <!-- Tabs will be dynamically generated here -->
      <div class="tab-loading">üîÑ Loading tabs...</div>
    </nav>

    <!-- Tab Content Container -->
    <main class="tab-content" id="tabContent">
      
      <!-- Default/Modules Tab (always present) -->
      <div class="tab-pane active" id="modulesTab">
        <div class="modules-header">
          <div class="modules-stats">
            <div class="stat-item">
              <span class="stat-value" id="moduleCount">0</span>
              <span class="stat-label">Total Modules</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="activeCount">0</span>
              <span class="stat-label">Active</span>
            </div>
            <div class="stat-item">
              <span class="stat-value" id="lastScan">Never</span>
              <span class="stat-label">Last Scan</span>
            </div>
          </div>
          
          <div class="header-actions">
            <button id="scanModulesBtn" class="action-btn primary">
              <span class="btn-icon">üîç</span>
              Scan
            </button>
            <button id="safeMode" class="action-btn warning">
              <span class="btn-icon">üõ°Ô∏è</span>
              Safe Mode
            </button>
          </div>
        </div>

        <!-- Module Categories -->
        <div class="category-filters">
          <button class="category-btn active" data-category="all">All</button>
          <button class="category-btn" data-category="base">Base</button>
          <button class="category-btn" data-category="community">Community</button>
          <button class="category-btn" data-category="experimental">Experimental</button>
        </div>

        <!-- Module List -->
        <div class="module-list" id="moduleList">
          <div class="empty-state" id="emptyState">
            <div class="empty-icon">üì≠</div>
            <h3>No modules found</h3>
            <p>Click "Scan" to discover available modules</p>
          </div>
        </div>

        <!-- Global Actions -->
        <div class="global-actions">
          <button id="reloadAll" class="quick-btn">
            <span class="btn-icon">üîÑ</span>
            Reload All
          </button>
          <button id="settingsBtn" class="quick-btn">
            <span class="btn-icon">‚öôÔ∏è</span>
            Settings
          </button>
        </div>
      </div>

      <!-- Dynamic tabs will be created here -->
      
      <!-- Loading State Template -->
      <div class="loading-state" id="loadingState" style="display: none;">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
      </div>

    </main>
  </div>

  <!-- Templates -->
  
  <!-- Tab Button Template -->
  <template id="tabButtonTemplate">
    <button class="tab-btn" data-tab="">
      <span class="icon"></span>
      <span class="tab-name"></span>
    </button>
  </template>

  <!-- Tab Pane Template -->
  <template id="tabPaneTemplate">
    <div class="tab-pane" id="">
      <div class="loading-placeholder">Loading...</div>
    </div>
  </template>

  <!-- Module Item Template -->
  <template id="moduleTemplate">
    <div class="module-item" data-module-id="">
      <div class="module-header">
        <div class="module-info">
          <div class="module-title">
            <h3 class="module-name"></h3>
            <span class="module-version"></span>
          </div>
          <p class="module-description"></p>
        </div>
        
        <div class="module-controls">
          <div class="module-status">
            <div class="status-indicator"></div>
            <span class="status-text"></span>
          </div>
          
          <label class="toggle-switch">
            <input type="checkbox" class="module-toggle">
            <span class="toggle-slider"></span>
          </label>
        </div>
      </div>

      <!-- Expandable module body -->
      <div class="module-body" style="display: none;">
        <div class="module-tags"></div>
        <div class="module-settings"></div>
        <div class="module-actions-extended">
          <button class="btn btn-sm btn-secondary module-settings-btn">
            <span class="icon">‚öôÔ∏è</span>
            Settings
          </button>
          <button class="btn btn-sm btn-secondary module-reload-btn">
            <span class="icon">üîÑ</span>
            Reload
          </button>
          <button class="btn btn-sm btn-danger module-unload-btn">
            <span class="icon">‚ùå</span>
            Unload
          </button>
        </div>
      </div>
    </div>
  </template>

  <!-- Notification Template -->
  <template id="notificationTemplate">
    <div class="notification">
      <div class="notification-icon"></div>
      <div class="notification-content">
        <div class="notification-title"></div>
        <div class="notification-message"></div>
      </div>
      <button class="notification-close">√ó</button>
    </div>
  </template>

  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="loading-indicator" style="display: none;">
    <div class="loading-spinner"></div>
    <div class="loading-text">Loading modules...</div>
  </div>

  <!-- Scripts -->
  <script src="tab-loader.js"></script>
  <script src="popup.js" type="module"></script>
</body>
</html>

<style>
/* Additional styles for dynamic tabs */
.tab-navigation {
  display: flex;
  background: var(--theme-panel-1, #313244);
  border-bottom: 1px solid var(--theme-border, #45475a);
  overflow-x: auto;
  scrollbar-width: none;
  -ms-overflow-style: none;
}

.tab-navigation::-webkit-scrollbar {
  display: none;
}

.tab-loading {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 12px;
  color: var(--theme-text-secondary, #a6adc8);
  font-size: 14px;
  width: 100%;
}

.tab-btn {
  display: flex;
  align-items: center;
  gap: 6px;
  padding: 12px 16px;
  background: transparent;
  border: none;
  color: var(--theme-text-secondary, #a6adc8);
  cursor: pointer;
  transition: all 0.2s ease;
  border-bottom: 2px solid transparent;
  white-space: nowrap;
  font-size: 13px;
}

.tab-btn:hover {
  background: var(--theme-panel-2, #3a3e52);
  color: var(--theme-text, #cdd6f4);
}

.tab-btn.active {
  color: var(--theme-accent-1, #cba6f7);
  border-bottom-color: var(--theme-accent-1, #cba6f7);
  background: var(--theme-panel-2, #3a3e52);
}

.tab-btn .icon {
  font-size: 16px;
}

.tab-btn .tab-name {
  font-weight: 500;
}

/* Loading state styles */
.loading-placeholder {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  color: var(--theme-text-secondary, #a6adc8);
  font-size: 14px;
}

/* Error state styles */
.error-placeholder {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 20px;
  text-align: center;
  color: var(--theme-error, #f38ba8);
}

.error-icon {
  font-size: 32px;
  margin-bottom: 12px;
}

.error-title {
  font-weight: 600;
  margin-bottom: 8px;
}

.error-message {
  font-size: 12px;
  opacity: 0.8;
  margin-bottom: 12px;
}
</style>
