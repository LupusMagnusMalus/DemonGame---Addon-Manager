<!DOCTYPE html>
<html>
<head>
    <title>DemonGame Icons Preview</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1e293b; color: white; }
        .icon-row { display: flex; align-items: center; margin: 20px 0; gap: 20px; }
        .icon { border: 1px solid #444; padding: 10px; background: #334155; border-radius: 8px; }
    </style>
</head>
<body>
    <h1>🎯 DemonGame Addon Manager - Icons</h1>
    
    <div class="icon-row">
        <div class="icon">
            <h3>16x16 (Toolbar)</h3>
            <img src="icon-16.svg" alt="16x16" style="image-rendering: pixelated;">
        </div>
        
        <div class="icon">
            <h3>48x48 (Extension)</h3>
            <img src="icon-48.svg" alt="48x48">
        </div>
        
        <div class="icon">
            <h3>128x128 (Store)</h3>
            <img src="icon-128.svg" alt="128x128">
        </div>
        
        <div class="icon">
            <h3>32x32 (Favicon)</h3>
            <img src="favicon.svg" alt="Favicon">
        </div>
    </div>
    
    <p><em>SVG previews - convert to PNG for production</em></p>
</body>
</html>
