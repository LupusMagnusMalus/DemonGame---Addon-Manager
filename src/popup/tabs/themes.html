<div class="theme-editor-container">
  <!-- Color Picker Section -->
  <div class="color-picker-section">
    <h3 class="section-header">
      <span>üé®</span>
      Color Picker
    </h3>
    
    <!-- Main Color Picker -->
    <div class="color-picker-main">
      <!-- 2D Color Area (Saturation/Lightness) -->
      <div class="color-area" id="colorArea">
        <div class="color-area-overlay"></div>
        <div class="color-area-cursor" id="colorCursor"></div>
      </div>
      
      <!-- Hue Slider -->
      <div class="hue-slider" id="hueSlider">
        <div class="hue-slider-cursor" id="hueCursor"></div>
      </div>
    </div>
    
    <!-- Color Values -->
    <div class="color-values">
      <!-- Hex Input -->
      <div class="color-input-group">
        <label>Hex</label>
        <input type="text" id="hexInput" class="hex-input" value="#50fa7b" maxlength="7">
      </div>
      
      <!-- Color Model Selector + Values -->
      <div class="color-model-group">
        <select id="colorModelSelect" class="color-model-select">
          <option value="rgb">RGB</option>
          <option value="hsl">HSL</option>
          <option value="hsv">HSV</option>
          <option value="cmyk">CMYK</option>
        </select>
        
        <div class="color-components" id="colorComponents">
          <div class="color-component">
            <label id="component1Label">R</label>
            <input type="number" id="component1" min="0" max="255" value="80">
          </div>
          <div class="color-component">
            <label id="component2Label">G</label>
            <input type="number" id="component2" min="0" max="255" value="250">
          </div>
          <div class="color-component">
            <label id="component3Label">B</label>
            <input type="number" id="component3" min="0" max="255" value="123">
          </div>
          <div class="color-component" id="component4Container" style="display: none;">
            <label id="component4Label">K</label>
            <input type="number" id="component4" min="0" max="100" value="0">
          </div>
        </div>
      </div>
      
      <!-- Color Preview -->
      <div class="color-preview-box" id="colorPreview"></div>
    </div>
    
    <!-- Theme Selector -->
    <div class="theme-selector-group">
      <label>Theme Preset</label>
      <select id="themeSelector" class="theme-selector">
        <option value="custom">Custom</option>
        <option value="catppuccin-mocha" selected>Catppuccin Mocha</option>
        <option value="github-dark">GitHub Dark</option>
        <option value="nord">Nord</option>
        <option value="dracula">Dracula</option>
        <option value="catppuccin-latte">Catppuccin Latte</option>
      </select>
    </div>
  </div>
  
  <!-- Theme Preview Section -->
  <div class="theme-preview-section">
    <h3 class="section-header">
      <span>üëÅÔ∏è</span>
      Theme Preview
    </h3>
    
    <div class="theme-color-grid">
      <!-- Structure Colors -->
      <button class="theme-color-btn" data-color="background">
        <span class="color-swatch" id="swatch-background"></span>
        <span class="color-label">Background</span>
      </button>
      
      <button class="theme-color-btn" data-color="sidebar">
        <span class="color-swatch" id="swatch-sidebar"></span>
        <span class="color-label">Sidebar</span>
      </button>
      
      <!-- Panel Group -->
      <div class="panel-group">
        <button class="theme-color-btn" data-color="panel-1">
          <span class="color-swatch" id="swatch-panel-1"></span>
          <span class="color-label">Panel</span>
        </button>
        <div class="panel-derived">
          <button class="theme-color-btn derived" data-color="panel-2">
            <span class="color-swatch" id="swatch-panel-2"></span>
            <span class="color-label-small">+10%</span>
          </button>
          <button class="theme-color-btn derived" data-color="panel-3">
            <span class="color-swatch" id="swatch-panel-3"></span>
            <span class="color-label-small">+20%</span>
          </button>
        </div>
      </div>
      
      <button class="theme-color-btn" data-color="border">
        <span class="color-swatch" id="swatch-border"></span>
        <span class="color-label">Border</span>
      </button>
      
      <!-- Text Colors -->
      <button class="theme-color-btn" data-color="text">
        <span class="color-swatch" id="swatch-text"></span>
        <span class="color-label">Text</span>
      </button>
      
      <button class="theme-color-btn" data-color="text-secondary">
        <span class="color-swatch" id="swatch-text-secondary"></span>
        <span class="color-label">Secondary Text</span>
      </button>
      
      <!-- Accent Colors -->
      <button class="theme-color-btn" data-color="accent-1">
        <span class="color-swatch" id="swatch-accent-1"></span>
        <span class="color-label">Accent1</span>
      </button>
      
      <button class="theme-color-btn" data-color="accent-2">
        <span class="color-swatch" id="swatch-accent-2"></span>
        <span class="color-label">Accent2</span>
      </button>
      
      <button class="theme-color-btn" data-color="accent-3">
        <span class="color-swatch" id="swatch-accent-3"></span>
        <span class="color-label">Accent3</span>
      </button>
      
      <!-- Semantic Colors -->
      <button class="theme-color-btn" data-color="success">
        <span class="color-swatch" id="swatch-success"></span>
        <span class="color-label">Success</span>
      </button>
      
      <button class="theme-color-btn" data-color="warning">
        <span class="color-swatch" id="swatch-warning"></span>
        <span class="color-label">Warning</span>
      </button>
      
      <button class="theme-color-btn" data-color="info">
        <span class="color-swatch" id="swatch-info"></span>
        <span class="color-label">Info</span>
      </button>
      
      <button class="theme-color-btn" data-color="error">
        <span class="color-swatch" id="swatch-error"></span>
        <span class="color-label">Error</span>
      </button>
      
      <!-- Button Colors -->
      <button class="theme-color-btn" data-color="button-confirm">
        <span class="color-swatch" id="swatch-button-confirm"></span>
        <span class="color-label">Confirm</span>
      </button>
      
      <button class="theme-color-btn" data-color="button-cancel">
        <span class="color-swatch" id="swatch-button-cancel"></span>
        <span class="color-label">Cancel</span>
      </button>
    </div>
    
    <!-- Save Button -->
    <button class="save-theme-btn" id="saveThemeBtn">
      <span>üíæ</span>
      Save Theme
    </button>
  </div>
</div>

<!-- Import/Export Section -->
<div class="container">
  <div class="settings-section">
    <h3>
      <span>üíæ</span>
      Import/Export
    </h3>
    
    <div class="action-buttons">
      <button class="action-button secondary" id="exportTheme">
        <span>üì§</span> Export
      </button>
      <button class="action-button secondary" id="importTheme">
        <span>üì•</span> Import
      </button>
      <input type="file" id="themeFile" accept=".json" style="display: none">
    </div>
  </div>
</div>
